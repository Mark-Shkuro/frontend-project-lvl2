name: checks
on:
  - push
env:
  CI: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: installNpm
        run: make install
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: test-coverage
      - uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: f8062f0f57322114dfd7a7d48960990492249708a301eca5688560fdbd623c09
        with:
          make test-coverage